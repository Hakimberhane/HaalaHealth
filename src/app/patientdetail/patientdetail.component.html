
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <div class="container" style = "margin-top:20px;background:#f8f8f8">
  <div class="row flex-lg-nowrap">

  <div class="col">
      <div class="row">
        <div class="col mb-3">

          <div class="card">
            <div class="card-body">
              <div class="e-profile">
                  <div class="row">
                    <div class="col-12 col-sm-auto mb-3">
                      <div class="mx-auto" style="width: 140px;">
                        <div class="d-flex justify-content-center align-items-center rounded" style="height: 140px; background-color: rgb(233, 236, 239);">
                          <span style="color: rgb(166, 168, 170); font: bold 8pt Arial;">140x140</span>
                        </div>
                      </div>
                    </div>
                    <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                       <div class="text-center text-sm-left mb-2 mb-sm-0">
                   <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">{{patient.fname}}  {{patient.lname}}({{patient.gender}})</h4>
                          <p class="mb-0">Birth date : May 2nd 1999 ({{patient.age}} yrs)</p>
                          <i class="fa fa-envelope" aria-hidden="true"></i>
                          <a href=""> <span> {{patient.email}}</span></a> <br>
                          <i class="fa fa-phone" aria-hidden="true"></i>
                          <span>  {{patient.phone}}</span>   
                          <p class="mb-0">Address:{{patient.address}}</p>
                          
                       </div>
                       <div class="text-center text-sm-right">
                           <button class="btn btn-primary" type="button">
                              <span>Patient id: {{patient.id}}</span>
                           </button>
                        </div>
                     </div>
                  </div>

                <br>
                <ul class="nav nav-tabs">
                  <li class="nav-item"><a routerLink="history" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"  skipLocationChange  class="active nav-link">History</a></li>
                  <li class="nav-item"><a routerLink="alergies" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"  skipLocationChange  class="active nav-link">Alergies</a></li>
                  <li class="active nav-item"><a routerLink="prescriptions" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" skipLocationChange class="active nav-link">Prescription</a></li>
                  <li class="nav-item"><a routerLink="appointments" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" skipLocationChange class="active nav-link">Appointments</a></li>
                  <li class="nav-item"><a routerLink="notes" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" skipLocationChange class="active nav-link">Notes</a></li>
                </ul>

                <div class="tab-content pt-3">
                  <div class="tab-pane active">

                     <router-outlet></router-outlet>

                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  </div>
  </div>
