<!DOCTYPE html> 
<html lang="en"> 
   <head> 
      <meta charset="UTF-8"> 
      <meta name="viewport" 
            content="width=device-width, initial-scale=1.0"> 
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> 
   </head> 
   <body> 

<!-- main app container -->
    <h5 class="pl-3 pb-0">Update Patient Info</h5>


<div class="card m-3">
          <div class="card-body">

              <div class="tab-content pt-0">
                <div class="tab-pane active">
                  <form [formGroup]="registerPatienForm" (ngSubmit)="SignUp()" class="form form-register form-group" novalidate="">

                    <div class="row">
                      <div class="col">
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>First Name</label>
                              <input class="form-control" type="text" formControlName="firstname" placeholder="First Name" value={{patientData.firstName}}>
                               <div *ngIf="(submitted && fv.firstname.invalid) || (fv.firstname.touched && fv.firstname.invalid)" class="alert alert-danger">
                                      <div *ngIf="fv.firstname.errors.required">First name is required</div>
                               </div>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <label>Last Name</label>
                              <input class="form-control" type="text" formControlName="lastname" placeholder="Last Name" 
                              [value]="lastName">
                               <div *ngIf="(submitted && fv.lastname.invalid) || (fv.lastname.touched && fv.lastname.invalid)" class="alert alert-danger">
                                      <div *ngIf="fv.lastname.errors.required">Last name is required</div>
                               </div>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Date of Birth</label>
                               <div class="col-xs-12 col-12 col-md-4 form-group pl-0">
                                 <input type="text" placeholder="MM/DD/YYYY" class="form-control" bsDatepicker value={{patientData.dob}}>
                               </div>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Gender</label>
                                  <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="defaultUnchecked"  value="Male" formControlName="gender" value={{patientData.gender}}>
                                    <label class="custom-control-label" for="defaultUnchecked">Male</label>
                                  </div>

                                  <!-- Default checked -->
                                 
                                  <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="defaultChecked" value="Femail" formControlName="gender"/>
                                    <label class="custom-control-label" for="defaultChecked">Female</label>
                                  </div>
                                  <div *ngIf="(submitted && fv.gender.invalid)" class="alert alert-danger">
                                      <div *ngIf="fv.gender.errors.required">Gender is required</div>
                                 </div>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Email</label>
                              <input class="form-control" type="text" placeholder="user@example.com" formControlName="email" value={{patientData.email}}>
                                 <div *ngIf="(submitted && fv.email.invalid) || (fv.email.touched && fv.email.invalid)" class="alert alert-danger">
                                      <div *ngIf="fv.email.errors.required">Email is required</div>
                                      <div *ngIf="fv.email.errors.email">Email must be a valid email address</div>
                                 </div>
                            </div>
                          </div>
                        </div>
                         <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Phone</label>
                              <div class="input-group">
                                  <div class="input-group-prepend">
                                    <div class="input-group-text">+251</div>
                                  </div>
                              <input class="form-control" type="text" placeholder="Phone number" formControlName="phone" value={{patientData.phone}}>
                              </div>
                              <div *ngIf="(submitted && fv.phone.invalid) || (fv.phone.touched && fv.phone.invalid)" class="alert alert-danger">
                                      <div *ngIf="fv.phone.errors.required">Phone number is required</div>
                                      <div *ngIf="fv.phone.errors.pattern">Phone Number must be a valid phone number</div>
                                 </div>                           
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Address</label>
                              <input class="form-control" type="text" placeholder="Address" formControlName="address" value={{patientData.address}}>
                              <div *ngIf="(submitted && fv.address.invalid) || (fv.address.touched && fv.address.invalid)" class="alert alert-danger">
                                      <div *ngIf="fv.address.errors.required">Address is required</div>
                               </div>
                            </div>
                          </div>
                        </div>

                         <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>City</label>
                              <input class="form-control" type="text" formControlName="city" placeholder="City" value={{patientData.city}}>
                              <div *ngIf="(submitted && fv.city.invalid) || (fv.city.touched && fv.city.invalid)" class="alert alert-danger">
                                      <div *ngIf="fv.city.errors.required">City is required</div>
                               </div>                              
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <label>Region</label>
                              <input class="form-control" type="text" formControlName="region" placeholder="Region" value={{patientData.region}}>
                              <div *ngIf="(submitted && fv.region.invalid) || (fv.region.touched && fv.region.invalid)" class="alert alert-danger">
                                      <div *ngIf="fv.region.errors.required">Region is required</div>
                               </div>  
                            </div>
                          </div>
                           <div class="col">
                            <div class="form-group">
                              <label>Country</label>
                              <input class="form-control" type="text" formControlName="country" placeholder="Ethiopia" value={{patientData.country}}>
                               <div *ngIf="(submitted && fv.country.invalid) || (fv.country.touched && fv.country.invalid)" class="alert alert-danger">
                                      <div *ngIf="fv.country.errors.required">Country is required</div>
                               </div>  
                            </div>
                          </div>
                        </div>                            
                      </div>
                    </div>

                       <div class="row">
                          <div class="col d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit">Save</button>
                          </div>
                        </div>


                  </form>

                </div>
              </div>

          </div>
        </div>

</body>
</html>
